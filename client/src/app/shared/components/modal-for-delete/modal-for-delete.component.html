<!-- Modal -->
<div class="modal fade" id="modalCenter2" tabindex="-1" role="dialog" aria-labelledby="modalCenter2Title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title" id="modalLongTitle2">Delete word</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Вы уверены, что хотите удалить слово <span class="text-danger text-bold">{{wordToDelete}}</span>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteWord()">
          Yes, delete
        </button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">
          No, cancel
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal end-->
