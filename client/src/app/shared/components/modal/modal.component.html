<!-- Modal -->
<div class="modal fade" id="modalCenter1" tabindex="-1" role="dialog" aria-labelledby="modalCenter1Title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLongTitle1">Delete list</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Вы хотите удалить список полностью (<span class="text-primary text-bold">completely</span>) или выборочно (<span class="text-info text-bold">selectively</span>)?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" title="удалить полностью" (click)="deleteList(true)">
          Completely
        </button>
        <button type="button" class="btn btn-info" data-dismiss="modal" title="удалить выборочно" (click)="changeChoice()">
          Selectively
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal end-->
