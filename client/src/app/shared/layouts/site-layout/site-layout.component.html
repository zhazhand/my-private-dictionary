<p id="theTop"></p>
<a (click)="onClick()" class="btn btn-info btn-lg mb-5" id="toTop"> &#923;</a>
<header>
  <nav class="navbar navbar-expand-lg navbar-light portrait">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPortrait" aria-controls="navbarTogglerDemo01"
            aria-expanded="false" aria-label="Toggle navigation" #toggleButton>
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarPortrait">

      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let link of links" [routerLinkActive]="link.children ? '' :'active'">
          <a class="nav-link" [routerLink]="link.children ? null :[link.url]"
             [class.dropdown-toggle]="link.children?true:false"
             [attr.data-toggle]="link.children ? 'dropdown' : null"
             [attr.aria-haspopup]="link.children ? true : null"
             (click)="triggerClick(link.children)">
            {{link.name}}
          </a>
          <div *ngIf="link.children" class="dropdown-menu">
            <a *ngFor="let item of link.children" class="dropdown-item"[routerLink]="[item.url]" (click)="triggerClick()">
              {{item.name}}
            </a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout($event)">Exit</a>
        </li>

      </ul>
    </div>
  </nav>
  <nav class="bg-primary desktop">
    <ul class="nav nav-tabs justify-content-end">
      <li class="nav-item" *ngFor="let link of links" [routerLinkActive]="link.children ? '' :'active'">
        <a class="nav-link" [routerLink]="link.children ? null :[link.url]" [class.dropdown-toggle]="link.children?true:false"
           [attr.data-toggle]="link.children ? 'dropdown' : null"
           [attr.aria-haspopup]="link.children ? true : null">
          {{link.name}}
        </a>
        <div *ngIf="link.children" class="dropdown-menu">
          <a *ngFor="let item of link.children" class="dropdown-item"[routerLink]="[item.url]">
            {{item.name}}
          </a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="logout($event)">Exit</a>
      </li>

    </ul>
  </nav>
</header>
<main class="content mt-5">

<router-outlet></router-outlet>

</main>
<footer class="page-footer bg-primary fixed-bottom">
  <div class="footer-copyright text-center py-3">
    <a href="http://turburo.dp.ua"><img src="assets/images/logo.png" alt="turburo-logo"></a><span class="text-white">Â© {{now|date:'yyyy'}}</span>
  </div>
</footer>
